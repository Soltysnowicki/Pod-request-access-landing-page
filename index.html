<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <main>
      <img src="assets\desktop\logo.svg" alt="pod logo" id="pod-logo" />
      <div class="publish-card">
        <h1 class="cta">
          Publish your podcasts <span class="every">everywhere.</span>
        </h1>
        <p class="description">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="logo-wrapper-1">
          <img
            src="assets\desktop\spotify.svg"
            alt="spotify logo"
            class="partner-logo-1"
          />
          <img
            src="assets\desktop\apple-podcast.svg"
            class="partner-logo-2"
            alt="apple podcast logo"
          />
          <img
            src="assets\desktop\google-podcasts.svg"
            alt="google podcast logo"
            class="partner-logo-3"
          />
          <img
            src="assets\desktop\pocket-casts.svg"
            alt="pocket casts logo"
            class="partner-logo-4"
          />
        </div>

        <form action="" method="get" class="get-email">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email address"
          />

          <div class="request">
            <input type="submit" value="Request Access" id="request" />
          </div>
        </form>
        <p class="error hide">Oops! Please check your email</p>
        <div class="logo-wrapper-2">
          <img
            src="assets\desktop\spotify.svg"
            alt="spotify logo"
            class="partner-logo-1"
          />
          <img
            src="assets\desktop\apple-podcast.svg"
            class="partner-logo-2"
            alt="apple podcast logo"
          />
          <img
            src="assets\desktop\google-podcasts.svg"
            alt="google podcast logo"
            class="partner-logo-3"
          />
          <img
            src="assets\desktop\pocket-casts.svg"
            alt="pocket casts logo"
            class="partner-logo-4"
          />
        </div>
      </div>
    </main>
  </body>
</html>
